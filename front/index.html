<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#003366" />
    <title>FleetCore Suite</title>

    <!-- Favicon (puedes poner aquí también tu logo en versión pequeña 32x32) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preamble React Refresh -->
    <script type="module">
      import RefreshRuntime from '/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>

    <!-- Cliente Vite (HMR) -->
    <script type="module" src="/@vite/client"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Contenedor principal -->
    <div id="root"></div>

    <!-- Logo FleetCore centrado mientras carga -->
    <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-gray-50">
      <img src="/FleetCore_suite_IVSolutions_logo.png" alt="FleetCore Suite" class="h-20 w-auto animate-pulse" />
    </div>

    <!-- Entrada de la app -->
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Oculta el logo de carga una vez que React monta
      window.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading-screen')
        if (loading) loading.style.display = 'none'
      })
    </script>
  </body>
</html>
